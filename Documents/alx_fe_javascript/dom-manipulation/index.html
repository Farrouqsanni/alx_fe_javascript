<body>
  <div id="notification" style="display:none; background:#222; color:white; padding:10px; text-align:center;"></div>

  <h1>Dynamic Quote Generator</h1>
  <div>
    <select id="categoryFilter" onchange="filterQuote()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div id="quote-display">
    <p id="quote-text"></p>
    <p id="quote-category"></p>
  </div>

  <button id="new-quote-btn">Show Random Quote</button>

  <h2>Add a New Quote</h2>
  <input type="text" id="new-quote-text" placeholder="Enter quote text">
  <input type="text" id="new-quote-category" placeholder="Enter category">
  <button id="add-quote-btn">Add Quote</button>
</body>
