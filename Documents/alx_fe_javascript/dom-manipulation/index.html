<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Content Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quote-display">
    <p id="quote-text"></p>
    <p id="quote-category"></p>
  </div>

  <button id="new-quote-btn">Show New Quote</button>

  <h3>Add a New Quote</h3>
  <input type="text" id="new-quote-text" placeholder="Enter quote text" />
  <input type="text" id="new-quote-category" placeholder="Enter quote category" />
  <button id="add-quote-btn">Add Quote</button>

  <script src="script.js"></script>
</body>
</html>
