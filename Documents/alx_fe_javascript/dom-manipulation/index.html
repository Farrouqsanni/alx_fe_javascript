<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator with Filter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quote-box">
    <p id="quote-text"></p>
    <p id="quote-category"></p>
  </div>

  <div id="controls">
    <button id="new-quote-btn">New Quote</button>
  </div>

  <hr />

  <div id="add-quote-section">
    <h2>Add a New Quote</h2>
    <input type="text" id="new-quote-text" placeholder="Enter quote text" />
    <input type="text" id="new-quote-category" placeholder="Enter category" />
    <button id="add-quote-btn">Add Quote</button>
  </div>

  <hr />

  <div id="filter-section">
    <h2>Filter by Category</h2>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <hr />

  <div id="json-section">
    <h2>Import/Export Quotes (JSON)</h2>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>
